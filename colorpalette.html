<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <link rel="stylesheet" href="colorpalette.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generate-btn">
      <i class="fas fa-sync-alt"></i>
      Generate Palette
    </button>

    <div class="palette-container">
      <!-- COLOR BOX 1-->
      <div class="color-box">
        <div class="color" style="background-color: #e1f5fe;"></div>
        <div class="color-info">
          <span class="hex-value">#E1F5FE</span>
          <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
        </div>
      </div>

        <!-- COLOR BOX 2-->
      <div class="color-box">
        <div class="color" style="background-color: #b3e5fc"></div>
        <div class="color-info">
          <span class="hex-value">#B3E5FC</span>
          <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
        </div>
      </div>

        <!-- COLOR BOX 3-->
      <div class="color-box">
        <div class="color" style="background-color: #81d4fa;"></div>
        <div class="color-info">
          <span class="hex-value">#81D4FA</span>
          <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
        </div>
      </div>

        <!-- COLOR BOX 4-->
      <div class="color-box">
        <div class="color" style="background-color: #47c3f7;"></div>
        <div class="color-info">
          <span class="hex-value">#4FC3F7</span>
          <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
        </div>
      </div>

        <!-- COLOR BOX 5-->
      <div class="color-box">
        <div class="color" style="background-color: #29b6f6;"></div>
        <div class="color-info">
          <span class="hex-value">#29B6F6</span>
          <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
        </div>
      </div>


    </div>
  </div>

  <script src="colorpalette.js"></script>
</body>
</html>
